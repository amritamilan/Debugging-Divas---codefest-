<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in or Sign up</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>

  <div id="login">
    <div class="header">
      <h1> log in to budget buddy!!!!!<header></header></h1>
    </div>
    <form>
      <div class="group">
        <input id="txtEmail" type="email">
        <label>enter email</label>
      </div>
      <div class="group">
        <input id="txtPassword" type="password">
        <label>enter password</label>
      </div>
      <div id="divLoginError" class="group">
        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
      </div>
      <button id="btnLogin" type="button" class="button buttonBlue">Log in</button>
      <button id="btnSignup" type="button" class="button buttonBlue">Sign up</button>
    </form>
  </div>

  <footer>
    <a href="https://google.com" target="_blank"><img
        src="https://i.pinimg.com/736x/37/99/26/3799267ec125af78a561d4a8c448fce0.jpg"></a>
  </footer>

</body>

</html>
