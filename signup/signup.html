<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In or Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div id="login">
    <div class="header">
      <h1>Log In to Budget Buddy!</h1>
    </div>
    <form>
      <div class="group">
        <label for="txtEmail">Enter Email</label>
        <input id="txtEmail" type="email">
      </div>
      <div class="group">
        <label for="txtPassword">Enter Password</label>
        <input id="txtPassword" type="password">
      </div>
      <div id="divLoginError" class="group" style="display: none;">
        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
      </div>
      <button id="btnLogin" type="button" class="button buttonBlue">Log In</button>
      <button id="btnSignup" type="button" class="button buttonBlue">Sign Up</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Budget Buddy. All rights reserved.</p>
    <img src="https://i.pinimg.com/736x/37/99/26/3799267ec125af78a561d4a8c448fce0.jpg">
  </footer>
</body>

</html>
